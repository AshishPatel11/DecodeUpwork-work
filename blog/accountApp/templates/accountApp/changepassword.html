{%  extends "userApp/base.html" %}
{% block headcontent %}
{%load static%}
<link rel="stylesheet" href="{% static 'changepassword.css'%}">
{% endblock %}


{% block content %}

{% if form.non_field_errors %}
{% for error in form.non_field_errors %}
    <div >{{ error }}</div>
{% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}
{{ form }}
<input class="btn1" type="submit" name="submit" value="Change Password" />
</form>
<br>
{% endblock %}
